<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LSPD Commands (Copy Confirm)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .logo, h2, .command, .theme-toggle, footer {
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-height: 160px;
    }

    h2 {
      margin-top: 40px;
      font-size: 22px;
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 6px;
    }

    .command {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .command:hover {
      transform: scale(1.02);
      background-color: #222;
    }

    .command span {
      flex-grow: 1;
      font-family: monospace;
      margin-right: 12px;
    }

    .copy-btn {
      background-color: #00aaff;
      color: #000;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #008fcc;
      color: white;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00aaff;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }

    .light-theme {
      background: #f5f5f5;
      color: #111;
    }

    .light-theme h2 {
      color: #005577;
      border-color: #005577;
    }

    .light-theme .command {
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .light-theme .command:hover {
      background-color: #eaeaea;
    }

    .light-theme .copy-btn {
      background-color: #005577;
      color: #fff;
    }

    .light-theme .copy-btn:hover {
      background-color: #003f5c;
    }

    .light-theme .theme-toggle {
      background-color: #005577;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>

  <script>
    function copyText(button, text) {
      const el = document.createElement("textarea");
      el.value = text;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);

      const original = button.innerText;
      button.innerText = "Copied!";
      button.disabled = true;
      setTimeout(() => {
        button.innerText = original;
        button.disabled = false;
      }, 1500);
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // Particle background animation
    window.onload = function () {
      const canvas = document.getElementById("particleCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 70; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6,
          opacity: Math.random() * 0.5 + 0.3
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0, 170, 255, ${p.opacity})`;
          ctx.shadowColor = "#00aaff";
          ctx.shadowBlur = 5;
          ctx.fill();
        }
        update();
      }

      function update() {
        for (let p of particles) {
          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }

      draw();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</head>

<body>
  <canvas id="particleCanvas"></canvas>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

</html>
